<body style="margin: 0px">

<div id="quad0" style="position: absolute; background-color: #0000FF; width: 100px; height: 100px; left: 0px; top: 0px;"></div>
<div id="quad1" style="position: absolute; background-color: #0000FF; width: 100px; height: 100px; left: 0px; top: 110px;"></div>
<div id="quad2" style="position: absolute; background-color: #0000FF; width: 100px; height: 100px; left: 0px; top: 220px;"></div>

<div id="quad3" style="position: absolute; background-color: #0000FF; width: 100px; height: 100px; left: 110px; top: 0px;"></div>
<div id="quad4" style="position: absolute; background-color: #0000FF; width: 100px; height: 100px; left: 110px; top: 110px;"></div>
<div id="quad5" style="position: absolute; background-color: #0000FF; width: 100px; height: 100px; left: 110px; top: 220px;"></div>

<div id="quad6" style="position: absolute; background-color: #0000FF; width: 100px; height: 100px; left: 220px; top: 0px;"></div>
<div id="quad7" style="position: absolute; background-color: #0000FF; width: 100px; height: 100px; left: 220px; top: 110px;"></div>
<div id="quad8" style="position: absolute; background-color: #0000FF; width: 100px; height: 100px; left: 220px; top: 220px;"></div>

<script language="javascript" type="text/javascript" >
iSeq = 0;
seq = [0, 3, 6, 3];
iSeq2 = 0;
seq2 = [2, 5, 8, 5];

    function inicio(){
        setInterval(function(){
            document.getElementById("quad" + (seq[iSeq])).style.backgroundColor = "#FF0000";
            if (iSeq - 1 < 0){
                document.getElementById("quad" + (seq[seq.length - 1])).style.backgroundColor = "#0000FF";
            }else{
                document.getElementById("quad" +  (seq[iSeq - 1])).style.backgroundColor = "#0000FF";
            }
            iSeq++;
            if (iSeq >= seq.length){
                iSeq = 0;
            }
        }, 200);

        
        setInterval(function(){
            document.getElementById("quad" + (seq2[iSeq2])).style.backgroundColor = "#FF0000";
            if (iSeq2 - 1 < 0){
                document.getElementById("quad" + (seq2[seq2.length - 1])).style.backgroundColor = "#0000FF";
            }else{
                document.getElementById("quad" +  (seq2[iSeq2 - 1])).style.backgroundColor = "#0000FF";
            }
            iSeq2++;
            if (iSeq2 >= seq2.length){
                iSeq2 = 0;
            }
        }, 200);
    }
    inicio();

</script>
